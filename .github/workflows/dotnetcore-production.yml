name: Deploy to production

on:
  push:
    branches:
      - production

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build src/kangoeroesWeb.sln --configuration Release
    - name: dotnet publish
      run: |
        dotnet publish src/kangoeroesWeb.sln -c Release -o dotnetcorewebapp 
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v1
      with: 
        app-name: leidingbeheer-production   # Replace with your app name
        publish-profile: ${{secrets.backend_publish_profile_production}}
        package: './dotnetcorewebapp' 
